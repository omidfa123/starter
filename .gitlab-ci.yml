testserver-job:
  image: alpine:latest
  stage: testserver
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )'
    - eval $(ssh-agent -s)
    - echo "${MS2_SSH_PRIVATE_KEY}" | ssh-add -
    - echo "success cop key"
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $MS2_HOST_ADDR >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - echo "Success run before_script"
  script:
    - echo "Start clone with gitlab repository "
    - ssh $SSH_USER@$MS2_HOST_ADDR -p $SSH_PORT "hostname && echo 'Welcome!!!' > gitlab.txt"
    - echo "SSH verify keys success"
  allow_failure: false
  when : on_success
  dependencies:
    - build-job
  environment:
    name: root
    url: "${MS2_HOST_ADDR}"
  only:
    - master
production-job:
  stage: production
  extends: testserver-job
  script:
    - echo "Start clone with gitlab repository "
#    - ssh $SSH_USER@$MS2_HOST_ADDR -p $SSH_PORT "hostname && echo 'Welcome!!!' > gitlab.txt"
