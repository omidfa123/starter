    - git remote set-url origin ssh://"${SSH_USER}"@"${MS2_HOST_ADDR}":"${SSH_PORT}""${REPOSITORY_PATH}"
    - git checkout -b master
    - git push -f origin master
    - echo "push success"
  when : on_success
  environment:
    name: root
    url: "${MS2_HOST_ADDR}"
  only:
    - master
    - main
